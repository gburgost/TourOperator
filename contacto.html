	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
	<script>
		var consulta = window.matchMedia('(max-width: 650px)');
    	consulta.addListener(mediaQuery);

    	var $burguerButton = document.getElementById('burguer-button');
    	var $menu = document.getElementById('menu');
    	
    	function toggleMenu(){
    		$menu.classList.toggle('active')
    	};

    	function showMenu(){
    		$menu.classList.add('active')
    	};

    	function hideMenu(){
    		$menu.classList.remove('active')
    	};

    	function mediaQuery() {
    		if(consulta.matches) {
    			console.log('se cumplio');
    			$burguerButton.addEventListener('touchstart', toggleMenu);
	    	}
	    	else {
	    		console.log('no se cumplio');
    			$burguerButton.removeEventListener('touchstart', toggleMenu);

	    	}
    	}
    	mediaQuery();

    	var $body = document.body;

    	var gestos = new Hammer($body);
		gestos.on('swiperight', hideMenu);
		gestos.on('swipeleft', showMenu);

		var $drop = document.getElementById("dropdown");

		function toggleDestino(){
    		$drop.classList.toggle('active')
    	};
		var $destino = document.getElementById('destino');
		$destino.addEventListener('click', toggleDestino);

		var $item = document.getElementById("item-incluye");
		var $itemNoincluye = document.getElementById("item-noincluye");
		var $itemCircuito = document.getElementById("item-circuito");

		function toggleitemIncluye(){
    		$item.classList.toggle('active');
    		$itemNoincluye.classList.remove('active');
    		$itemCircuito.classList.remove('active');
    		$incluye.classList.toggle('active');
    		$noincluye.classList.remove('active');
    		$circuito.classList.remove('active');


    	};
    	function toggleitemNoincluye() {
    		$itemNoincluye.classList.toggle('active');
    		$item.classList.remove('active');
    		$itemCircuito.classList.remove('active');
    		$noincluye.classList.toggle('active');
    		$incluye.classList.remove('active');
    		$circuito.classList.remove('active');
    	};
    	function toggleitemCircuito() {
    		$itemCircuito.classList.toggle('active');
    		$item.classList.remove('active');
    		$itemNoincluye.classList.remove('active');
    		$circuito.classList.toggle('active');
    		$incluye.classList.remove('active');
    		$noincluye.classList.remove('active');
    	};
		var $incluye = document.getElementById('incluye');
		$incluye.addEventListener('click', toggleitemIncluye);

		var $noincluye = document.getElementById('noincluye');
		$noincluye.addEventListener('click', toggleitemNoincluye);

		var $circuito = document.getElementById('circuito');
		$circuito.addEventListener('click', toggleitemCircuito);

		var $formulario = document.getElementById('formulario');
		var $capa = document.getElementById('capa');
		function toggleFormulario() {
			$formulario.classList.toggle('active');
			$capa.classList.toggle('active');
		};

		var $cotizar = document.getElementById('cotizar');
		var $cancelar = document.getElementById('cancelar');
		$cotizar.addEventListener('click', toggleFormulario);
		$cancelar.addEventListener('click', toggleFormulario);

	</script>
